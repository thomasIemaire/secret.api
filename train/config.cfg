[paths]
train = "./train/tots-t1.1.spacy"
dev = "./train/tots-d1.1.spacy"
vectors = null
init_tok2vec = null

[system]
seed = 42
gpu_allocator = null

[nlp]
lang = "fr"
pipeline = ["transformer","spancat"]
batch_size = 128
tokenizer = {"@tokenizers":"spacy.Tokenizer.v1"}
disabled = []
before_creation = null
after_creation = null
after_pipeline_creation = null
vectors = {"@vectors":"spacy.Vectors.v1"}

[components]

[components.spancat]
factory = "spancat"
max_positive = null
scorer = {"@scorers":"spacy.spancat_scorer.v1"}
spans_key = "sc"
threshold = 0.5
score_per_span = true

[components.spancat.model]
@architectures = "spacy.SpanCategorizer.v1"

[components.spancat.model.reducer]
@layers = "spacy.mean_max_reducer.v1"
hidden_size = 128

[components.spancat.model.scorer]
@layers = "spacy.LinearLogistic.v1"
nO = null
nI = null

[components.spancat.model.tok2vec]
@architectures = "spacy-transformers.Tok2VecTransformer.v3"
name = "camembert-base"
pooling = {"@layers":"reduce_mean.v1"}
get_spans = {"@span_getters":"spacy-transformers.doc_spans.v1"}
grad_factor = 1.0
mixed_precision = false

[components.spancat.model.tok2vec.grad_scaler_config]

[components.spancat.model.tok2vec.tokenizer_config]
use_fast = true

[components.spancat.model.tok2vec.transformer_config]

[components.spancat.suggester]
@misc = "spacy.ngram_suggester.v1"
sizes = [1,2,3]

[components.transformer]
factory = "transformer"
max_batch_items = 4096
set_extra_annotations = {"@annotation_setters":"spacy-transformers.null_annotation_setter.v1"}

[components.transformer.model]
@architectures = "spacy-transformers.TransformerModel.v3"
name = "camembert-base"
mixed_precision = false

[components.transformer.model.get_spans]
@span_getters = "spacy-transformers.strided_spans.v1"
window = 128
stride = 96

[components.transformer.model.grad_scaler_config]

[components.transformer.model.tokenizer_config]
use_fast = true

[components.transformer.model.transformer_config]

[corpora]

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}
gold_preproc = false
max_length = 0
limit = 0
augmenter = null

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}
gold_preproc = false
max_length = 0
limit = 0
augmenter = null

[training]
train_corpus = "corpora.train"
dev_corpus = "corpora.dev"
dropout = 0.1
accumulate_gradient = 1
patience = 200
max_epochs = 30
eval_frequency = 100
seed = ${system.seed}
gpu_allocator = ${system.gpu_allocator}
max_steps = 20000
frozen_components = []
annotating_components = []
before_to_disk = null
before_update = null

[training.batcher]
@batchers = "spacy.batch_by_words.v1"
discard_oversize = false
tolerance = 0.2
get_length = null

[training.batcher.size]
@schedules = "compounding.v1"
start = 128
stop = 1024
compound = 1.001
t = 0.0

[training.logger]
@loggers = "spacy.ConsoleLogger.v1"
progress_bar = true

[training.optimizer]
@optimizers = "Adam.v1"
learn_rate = 0.0001
L2 = 0.01
L2_is_weight_decay = true
grad_clip = 1.0
beta1 = 0.9
beta2 = 0.999
eps = 0.000001
use_averages = false

[training.score_weights]
spans_sc_f = 1.0
spans_sc_p = 0.0
spans_sc_r = 0.0

[pretraining]

[initialize]
vectors = null
init_tok2vec = null
vocab_data = null
lookups = null
before_init = null
after_init = null

[initialize.components]

[initialize.components.spancat]
labels = ["INVOICE_TAXBREAKDOWN_TAXRATE", "INVOICE_CURRENCYCODE", "INVOICE_TOTALS_TAXAMOUNT","INVOICE_TOTALS_AMOUNTEXCLTAX","INVOICE_TOTALS_AMOUNTINCLTAX"]

[initialize.tokenizer]